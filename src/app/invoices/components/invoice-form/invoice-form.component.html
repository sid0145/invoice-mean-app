<mat-card>
  <form [formGroup]="invoiceForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Item" name="item" formControlName="item" />
      <mat-error
        *ngIf="
          invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched
        "
      >
        item is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="date"
        name="date"
        formControlName="date"
      />
      <mat-error
        *ngIf="
          invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched
        "
      >
        date is required</mat-error
      >
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a due date</mat-label>
      <input matInput [matDatepicker]="due" name="due" formControlName="due" />
      <mat-error
        *ngIf="
          invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched
        "
      >
        due date is required</mat-error
      >
      <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
      <mat-datepicker #due></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Qty"
        type="number"
        name="qty"
        formControlName="qty"
      />
      <mat-error
        *ngIf="
          invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched
        "
      >
        qty is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Rate"
        type="number"
        formControlName="rate"
        name="rate"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Tax"
        type="number"
        name="tax"
        formControlName="tax"
      />
    </mat-form-field>

    <!-- clients  -->
    <mat-form-field appearance="fill">
      <mat-label>select client</mat-label>
      <mat-select formControlName="client">
        <mat-option *ngFor="let client of clients" [value]="client._id">
          {{ client.firstName }}{{ client.lastName }}
        </mat-option>
        <mat-error
          *ngIf="
            invoiceForm.controls.client.invalid &&
            invoiceForm.controls.client.touched
          "
        >
          client is required</mat-error
        >
      </mat-select>
    </mat-form-field>

    <div>
      <button
        type="submit"
        [disabled]="!invoiceForm.valid"
        mat-raised-button
        color="accent"
      >
        Save
      </button>
      <button type="reset" mat-raised-button>Cancel</button>
    </div>
  </form>
</mat-card>
